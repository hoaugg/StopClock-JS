<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- Css -->
    <link rel="stylesheet" href="./st.css">
</head>
<body>
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="pauseTimer" style="background-color: red; color: aliceblue;">Pause</button>
            <button id="startTimer" style="background-color: darkgreen; color: aliceblue;">Start</button>
            <button id="resetTimer">Reset</button>
          </div>   
    </div>
    
    <!-- Java Script -->
    <script src="./st.js"></script>
</body>
</html>
